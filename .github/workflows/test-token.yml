# .github/workflows/release-and-docker.yml

name: Release & Docker Build

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # fetch full history for semantic-release

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Run semantic-release
        run: semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}

      - name: Extract released version
        id: version
        run: |
          # assumes tags are prefixed with "v", e.g. v1.2.3
          new_tag=$(git describe --tags --match 'v*' --abbrev=0)
          echo "VERSION=${new_tag#v}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/myapp:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/myapp:latest
